<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funiro Furniture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
        }

        .container {
            text-align: center;
            max-width: 1200px;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        h1 span {
            color: #ff4500;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .grid-item {
            position: relative;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Custom layout to mimic the given UI */
        .grid-item:nth-child(1) {
            grid-column: span 2;
            grid-row: span 2;
        }

        .grid-item:nth-child(2),
        .grid-item:nth-child(3) {
            grid-column: span 1;
            grid-row: span 1;
        }

        .grid-item:nth-child(4) {
            grid-column: span 3;
            grid-row: span 1;
        }

        .grid-item:nth-child(5),
        .grid-item:nth-child(6),
        .grid-item:nth-child(7) {
            grid-column: span 1;
            grid-row: span 1;
        }

        .grid-item:nth-child(8) {
            grid-column: span 2;
            grid-row: span 2;
        }

        .grid-item:nth-child(9) {
            grid-column: span 1;
            grid-row: span 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Share your setup with <span>#FuniroFurniture</span></h1>
        <div class="grid">
            <div class="grid-item"><img src="./assets/images/banner.jpg" alt="Furniture 1"></div>
            <div class="grid-item"><img src="./assets/images/banner.jpg" alt="Furniture 2"></div>
            <div class="grid-item"><img src="./assets/images/banner.jpg" alt="Furniture 3"></div>
            <div class="grid-item"><img src="./assets/images/banner.jpg" alt="Furniture 4"></div>
            <div class="grid-item"><img src="./assets/images/banner.jpg" alt="Furniture 5"></div>
            <div class="grid-item"><img src="./assets/images/banner.jpg" alt="Furniture 6"></div>
            <div class="grid-item"><img src="./assets/images/banner.jpg" alt="Furniture 7"></div>
            <div class="grid-item"><img src="./assets/images/banner.jpg" alt="Furniture 8"></div>
            <div class="grid-item"><img src="./assets/images/banner.jpg" alt="Furniture 9"></div>
        </div>
    </div>
</body>

</html>
